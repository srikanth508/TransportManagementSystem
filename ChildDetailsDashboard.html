    <script type="text/javascript">
        debugger;
        var ParentEmail = sessionStorage.getItem('ParentEmail');

        $.get("https://14.192.17.225/StudentTransportAPI/Announcement/GetChildDetails?ParentEmail=" + ParentEmail,
            function (data, status) {
                debugger
                if (data.length > 0) {
                    var childdiv = "";
                    for (let j = 0; j < data.length; j++) {
                        let existingcards = document.getElementById('childdetailsdiv').innerHTML;
                        childdiv = childdiv + existingcards;
                    }
                    document.getElementById('childdetailsdiv').innerHTML = childdiv;

                    for (let i = 0; i < data.length; i++) {
                        document.getElementsByClassName('llb_Name')[i].innerText = data[i].name;
                        document.getElementsByClassName('llb_ParentName')[i].innerText = data[i].parentName;
                        document.getElementsByClassName('llb_Class')[i].innerText = data[i].className;
                        document.getElementsByClassName('llb_BusRoute')[i].innerText = data[i].routeNumber;
                    }

                }
                else {
                    swal('There is no data found!');
                }
            });







    </script>
